      <div class="flex text-xs md:text-base items-center  md:w-11/12 m-auto md:py-2 flex-row md:justify-between">
        <input type="text" name="searchBox" id="" placeholder="Search strings" class="w-10/12 p-2 m-2 rounded-md">
        <a href="addstudent.html" class="bg-blue-200 border p-2 md:hover:text-white rounded-md mx-2 hover:bg-blue-400">Add Student</a>

      <div class="flex flex-col shadow-lg shadow-gray-700 w-11/12 m-auto">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full text-left text-sm font-light" id="tabs">
                <thead
                  class="border-b bg-white font-medium dark:border-neutral-500 dark:bg-neutral-600"
                >
                  <tr>
                    <th scope="col" class="p-4 border-r-gray-200 border">#</th>
                    <th scope="col" class="px-6 py-4 border-r-gray-200 border">
                      Admisison No
                    </th>
                    <th scope="col" class="px-6 py-4 border-r-gray-200 border">
                      Student Name
                    </th>
                    <th scope="col" class="px-6 py-4 border-r-gray-200 border">
                      Class
                    </th>
                    <th scope="col" class="px-6 py-4 border-r-gray-200 border">

                    </th>
                  </tr>
                </thead>
                <tbody>

                    </td>

                      SS 3 B
                    </td>
                    <td class="whitespace-nowrap px-2 pt-4 border-r-gray-200 flex flex-row">
                      <a href="edit_student.html?studentId=001">
                        
                            <svg 
                              class="w-4 mx-2 text-blue-500"
                              tool-tip="Take Test"
                              aria-hidden="true"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="1.5"
                              viewBox="0 0 24 24"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                              ></path>
                            </svg>
                          
                      </a>
                      <button data-te-toggle="tooltip" title="View Result">
                        <svg
                          class="w-4 mr-2 text-green-500"
                          aria-hidden="true"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="1.5"
                          viewBox="0 0 24 24"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M7.5 3.75H6A2.25 2.25 0 003.75 6v1.5M16.5 3.75H18A2.25 2.25 0 0120.25 6v1.5m0 9V18A2.25 2.25 0 0118 20.25h-1.5m-9 0H6A2.25 2.25 0 013.75 18v-1.5M15 12a3 3 0 11-6 0 3 3 0 016 0z"

                            <path d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" stroke-linecap="round" stroke-linejoin="round"></path>
