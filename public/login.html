<body>

                        <input type="password" placeholder="Password" class="border-2 bg-blue-200 py-2 rounded-md pl-1" >

                </form>
                <section class="flex justify-between text-sm py-2 px-3">

                </section>
                <section class="px-3">
                <div class="otheropt placing">
                    <div class="border-2 border-gray-300 rounded-full mb-2 pb-1 hover:bg-neutral-100">
                        <a href="" class="flex placing"><span class="mt-2 mx-2"> Login with </span>
                            <div class="w-5 h-1"><img src="./images/social.png" alt=""></div></a></div>
                    <p class="border-2 border-gray-300 rounded-full mb-2 p-2 hover:bg-neutral-100 text-center"><a href="">Login with
                         <i class="fa-brands fa-facebook-f" style="color: rgb(79, 130, 216)"></i><span class="font-bold text-blue-300">acebook</span>
                        </a></p>
                </div> 
                </section>
                </div>
        </div>
    </div>
