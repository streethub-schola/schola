<!--<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>School Receipt</title>
  <style>

<body>

<div id="receipt">
  <h2>School Receipt</h2>

  <label for="studentName">Student Name:
  <input type="text" id="studentName" placeholder="Enter student name"></label>

  <label for="courseFee">Course Fee:</label>
  <input type="number" id="courseFee" placeholder="Enter course fee">

  <label for="booksCost">Books Cost:</label>
  <input type="number" id="booksCost" placeholder="Enter books cost">

  <label for="uniformCost">Uniform Cost:</label>
  <input type="number" id="uniformCost" placeholder="Enter uniform cost">

  <button onclick="generateReceipt()">Generate Receipt</button>

  <h3>Receipt Details</h3>
  <p id="output"></p>

  <div>Choose a browser from this list:</div>
<input list="browsers" />
<datalist id="browsers">
  <option value="Chrome">
  <option value="Firefox">
  <option value="Internet Explorer">
  <option value="Opera">
  <option value="Safari">
</datalist>
</div>

<script>
  function generateReceipt() {
    // Get input values
    var studentName = document.getElementById('studentName').value;
    var courseFee = parseFloat(document.getElementById('courseFee').value) || 0;
    var booksCost = parseFloat(document.getElementById('booksCost').value) || 0;
    var uniformCost = parseFloat(document.getElementById('uniformCost').value) || 0;

    // Calculate total cost
    var totalCost = courseFee + booksCost + uniformCost;

    // Display receipt details
    var receiptDetails = `
      Student Name: ${studentName}
      <br>
      Course Fee: $${courseFee.toFixed(2)}
      <br>
      Books Cost: $${booksCost.toFixed(2)}
      <br>
      Uniform Cost: $${uniformCost.toFixed(2)}
      <br>
      <strong>Total Cost: $${totalCost.toFixed(2)}</strong>
    `;

    document.getElementById('output').innerHTML = receiptDetails;
  }
</script>

</body>
</html>
