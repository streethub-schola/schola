      <main class="h-92 bg-blue-200 w-[95%] md:w-[50%] xs:w-[80%] m-auto mt-16 rounded-md pt-2">
        <section>
          <h2 class="text-center font-bold ">
            Change password 
          </h2>
        </section>
        <section class="flex flex-col p-2">
          <div class="bg-red-500 rounded-md p-1 items-center justify-between hidden" id="flag">
            <h1 id="message" class="mx-2 text-lg font-semibold text-white"></h1>
            <h2 class="border-slate-300 border px-1 rounded-md text-[1.25rem] cursor-pointer" id="close">&times</h2>
          </div>
          <form action="">
            <div class="element flex flex-col" >
              <label for="oldPassword">Old Password</label>
              <input type="password" name="oldPassword" id="oldPassword" class="rounded-md leading-8 my-2">
            </div>
            <div class="element flex flex-col" >
              <label for="newPassword">New Password</label>
              <input type="password" name="newPassword" id="newPassword" class="rounded-md leading-8 my-2">
            </div>
            <div class="element flex flex-col" >
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" name="confirmPassword" id="confirmPassword" class="rounded-md leading-8 my-2">
            </div>
            <div class="element flex justify-center" >
              <input type="submit" name="submitPassword" class="rounded-md border border-slate-500 leading-8 my-2 hover:bg-blue-300 hover:border-blue-300 w-[30%]" value="Update">
            </div>

          </form>

        </section>
