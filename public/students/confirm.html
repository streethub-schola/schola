<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schola :: New Student Registration</title>
</head>
<body class="md:mx-auto md:w-[50%] md:mt-32 m-4 h-screen print:max-h-[400px] print:w-[95%] print:rounded-md print:border print:bg-white print:text-black print:mx-auto print:pt-12">
    <div class="flex justify-between w-full items-center">
        <div class="col-span-2 text-center">
            <h2>New Student Registration Slip</h2>
            <table
              class="table-fixed border text-justify w-4/5 m-auto border-gray-500 md:table-fixed"
            >
              <tr>
                <td class="px-3 border border-gray-400 font-bold">First Name:</td>
                <td id="firstname" class="px-3 border border-gray-400"></td>
              </tr>
              <tr>
                <td class="px-3 border border-gray-400 font-bold">Last Name</td>
                <td id="lastname" class="px-3 border border-gray-400"></td>
              </tr>
              <tr>
                <td class="px-3 border border-gray-400 font-bold">Admission Number</td>
                <td id="admin_no" class="px-3 border border-gray-400"></td>
              </tr>
              <tr>
                <td class="px-3 border border-gray-400 font-bold">Guardian's Name</td>
                <td id="pgname" class="px-3 border border-gray-400"></td>
              </tr>
              <tr>
                <td class="px-3 border border-gray-400 font-bold">Guardian Relationship</td>
                <td id="pgrel" class="px-3 border border-gray-400"></td>
              </tr>
              <tr>
                <td class="px-3 border border-gray-400 font-bold">Rank</td>
                <td class="px-3 border border-gray-400">Student</td>
              </tr>
              <tr>
                <td class="px-3 border border-gray-400 font-bold">Class Admitted to</td>
                <td class="px-3 border border-gray-400"></td>
              </tr>
              <tr>
                <td class="px-3 border border-gray-400 font-bold">Password</td>
                <td class="px-3 border border-gray-400"></td>
              </tr>
              <tr>
                <td class="px-3 border border-gray-400 font-bold">
                  Date Registered
                </td>
                <td id="registered_at" class="px-3 border border-gray-400"></td>
              </tr>
            </table>
          </div>
    </div>
</body>
</html>
