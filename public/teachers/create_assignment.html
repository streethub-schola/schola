<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment Page</title>
    <!-- ----------------- Google Font -------------------->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asap+Condensed&family=Dancing+Script&family=Jost&family=Kalam&family=Kanit&family=Noto+Sans+Display:wght@600&family=PT+Sans+Narrow&family=Slabo+27px&family=Ubuntu:wght@500&display=swap');
    </style>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../public/styles/create_assignment.css">
</head>
<body>
    <div class="hero">
        <h2 class="title">Create Assignments</h2>
       
     <!-- <form action=""> -->
        <div class="central">
            <div class="organize">
                <!-- for teachers's name -->
                <div class="S-Name">
                    <label for="staff-name">Staff Name: <small>*</small></label>
                    <input type="text" id="staff-name" readonly>
                </div>
                <!-- For Subject -->
                <div class="subjects">
                    <label for="sub">Subject: <small>*</small></label>
                    <input type="text" id="sub" readonly>
                </div>
                <!-- for classes -->
                <div class="class">
                    <label for="classSelect">Classes: <small>*</small></label>
                    <select name="" id="class">
                        <option value="" selected>Choose Class</option>
                        <option value="Primary 1">Primary 1</option>
                        <option value="Primary 1">Primary 2</option>
                        <option value="Primary 1">Primary 3</option>
                        <option value="Primary 1">Primary 4</option>
                    </select>
                </div>
            </div>
            <div class="organize2">
                <div class="year">
                    <label for="Academice-year">Year: 2023/2024</label>
                </div>
                <div class="term">
                    <label for="Academic-Term">Term: <small>*</small></label>
                    <select name="" id="terms">
                        <option value="" selected>Choose Term</option>
                        <option value="1st Term">1st Term</option>
                        <option value="2nd Term">2nd Ter</option>
                        <option value="3rd Term">3rd Term</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Text Box Area for typing in Assignments -->
        <div class="addQuestions">
            <button id="Add">Add Question <i class="fa-solid fa-plus"></i></button>
            <button id="remove">Remove <i class="fa-solid fa-trash"></i></button>
        </div>
        <div class="textBox">
            <div class="message">
                <textarea name="" id="assignmentText" cols="30" rows="10" placeholder="Type your questions">
        
                        </textarea>
            </div>
        </div>
        <!-- Submit -->
        <div class="sub">
            <button type="submit" id="submitBtn"> Submit <i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
     <!-- </form> -->
       
    </div>

    <!-- Font-Awesome Kit -->
    <script src="https://kit.fontawesome.com/a0d92fbbd6.js" crossorigin="anonymous"></script>

    <!-- custom JS -->
    <script src="../../public/assets/js/create_assignment.js"></script>
</body>
</html>
