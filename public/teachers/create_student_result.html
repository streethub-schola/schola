          <div class="Aca-year">
            <label for="Year-Academic">Year: 2023/2024 </label>
          </div>
          <!-- for term -->
          <div class="Aca-Term">
            <label for="academic-term">Term</label>
            <select name="" id="academic-term">
              <option value="1st Term" selected>Choose Term</option>
              <option value="1st Term">1st Term</option>
              <option value="2nd Term">2nd Term</option>
              <option value="3rd Term">3rd Term</option>
            </select>
          </div>
          <!-- for student-name -fetch from DB -->
          <div class="s-name">
            <label for="student-name">Name of Student:</label>
            <input type="text" id="student-name" required readonly />
          </div>
          <!-- for student-class -->
          <div class="s-class">
            <label for="student-class">Class:</label>
            <input type="text" id="student-class" required readonly />
          </div>
          <!-- for Admission no -->
          <div class="ad-no">
            <label for="admission-no">Admission:</label>
            <input type="text" id="admission-no" required readonly />
          </div>
          <!-- for student gender -->
          <div class="s-gender">
            <label for="student-gender">Gender:</label>
            <input type="text" id="student-gender" required readonly />
          </div>
          <!-- resumption date -->
          <div class="resumption-dt">
            <label for="school-resume-date">School Opens: </label>
            <input type="text" id="school-resume-date" required readonly />
          </div>
        </div>
